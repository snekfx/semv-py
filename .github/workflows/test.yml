name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        ruff check src/ tests/
        black --check src/ tests/

    - name: Run type checking
      run: |
        mypy src/

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src/semvx --cov-report=term-missing --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./htmlcov/index.html
        flags: unittests
        name: codecov-umbrella

    - name: Test CLI commands
      run: |
        python src/semvx/cli/main.py --version
        python src/semvx/cli/main.py --help
        python src/semvx/cli/main.py detect
        python src/semvx/cli/main.py status

    - name: Run basic test suite (fallback)
      if: failure()
      run: |
        python tests/run_tests.py